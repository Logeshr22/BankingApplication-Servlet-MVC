<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="app.css">
	<meta charset="ISO-8859-1">
	<title>Register</title>
</head>

<body>

	<div class="formContainer">
		<form action="Register" method="post">
			<div class="header">
				<h1>Register</h1>
			</div>
			<br>
			<table>
				<tr>
					<td><label for="bank_id">Bank ID</label></td>
					<td><input class="input" type="text" name="bank_id"></td>
					<td><label for="bank_name">Bank Name</label></td>
					<td><input class="input" type="text" name="bank_name"></td>
				</tr>
				<tr>
					<td><label for="ifsc">IFSC Code</label></td>
					<td><input class="input" type="text" name="ifsc"></td>
					<td><label for="acc_no">Accout No</label></td>
					<td><input class="input" type="text" name="acc_no"></td>
				</tr>
				<tr>
					<td><label for="pin">PIN</label></td>
					<td><input class="input" type="text" name="pin"></td>
					<td><label for="customer_id">Cutsomer ID</label></td>
					<td><input class="input" type="text" name="customer_id"></td>
				</tr>
				<tr>
					<td><label for="customer_name">Cutsomer Name</label></td>
					<td><input class="input" type="text" name="customer_name"></td>
					<td><label for="balance">Balance</label></td>
					<td><input class="input" type="text" name="balance"></td>
				</tr>
				<tr>
					<td><label for="email">Email</label></td>
					<td><input class="input" type="email" name="email"></td>
					<td><label for="phone">Phone</label></td>
					<td><input class="input" type="text" name="phone"></td>
				</tr>
			</table>
			<div class="button">
				<input id="LoginButton" type="submit" value="Register">
			</div>

		</form>
	</div>
</body>

</html>
