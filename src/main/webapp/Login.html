<html>
<head>

<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>

	<form id="form" method="post" action="Login">
		<div class="header">
				<h1>Login</h1>
		</div>
		<table>
			<tr>
				<td><label class="label" for="customer_id">Customer ID</label></td>
				<td><input class="input" type="text" name="customer_id"></td>
			</tr>
		<br>
		<tr>
			<td><label class="label" for="pin">PIN</label></td>
			<td><input class="input" type="text" name="pin"></td>
		</tr>
		<br>
		</table>
		<div class="button">
			<input id="LoginButton" type="submit" value="Login">
		</div>
	</form>
	</div>
</body>
</html>
